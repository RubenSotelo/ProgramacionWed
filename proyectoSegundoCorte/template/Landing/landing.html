<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>
        landing
      </title>
      {% load bootstrap4 %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <form method="POST" action="">
      {% csrf_token%}
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div align="center">
                <img src="https://wallpaperaccess.com/full/114072.jpg" class="d-block w-50" alt="...">
              </div>
            </div>
            <div class="carousel-item">
              <div align="center">
                <img src="https://wallpaperaccess.com/full/768513.jpg" class="d-block w-50" alt="...">
              </div>
            </div>
            <div class="carousel-item">
              <div align="center">
                <img src="https://images3.alphacoders.com/852/thumb-1920-852638.jpg" class="d-block w-50" alt="...">
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br>
        <div align="center"> 
          <button type="submit" class="btn btn-outline-info">Inicio</button>
          <br>
          <h1> {{mensage}} </h1>
        </div>
      </form>
      {% bootstrap_javascript jquery='full' %}
</html>
