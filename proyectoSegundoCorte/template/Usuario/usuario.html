
<!DOCTYPE html>
<html>
     <head>
      <meta charset="utf-8">
         <title>
             Login
         </title>
         {% load bootstrap4 %}
         {% bootstrap_css %}
     </head>
    <body style="background-size: cover;  text-align: center" background="https://media1.tenor.com/images/0c01a73fc25f935e241bb25bc8950141/tenor.gif?itemid=3536921">
      <div style="width: 300px; margin-top: 10%; margin-left: 10%;">
        <br>
        <div  class="form-label-group">
          <input type="text"  class=" form-control ds-input border border-dark background-color:red" style="background-color: transparent; text-align: center; color: white;" name="User" placeholder="Usuario" required><br>
          <input type="text"  class=" form-control ds-input border border-dark background-color:red" style="background-color: transparent; text-align: center; color: white;" name="Name" placeholder="Nombre" required><br>
          <input type="text"  class=" form-control ds-input border border-dark background-color:red" style="background-color: transparent; text-align: center; color: white;" name="Edad" placeholder="Edad" required><br>
          <input type="text"  class=" form-control ds-input border border-dark background-color:red" style="background-color: transparent; text-align: center; color: white;" name="Sexo" placeholder="Sexo" required><br>
          <button type="submit" class="form-control ds-input border border-primary" >Iniciar</button><br>
          </div>
         {% if error %}
            <h1> {{error}} </h1> 
         {%endif%}
        <table class="table table-bordered"  style="margin-left:200%; margin-top: -100%;">
            <thead >
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        {% bootstrap_javascript jquery='full' %}
     </div>
    </body>
    
</html>
